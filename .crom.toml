pattern = 'v0.2.%d'
message-template = "Created {version} for release."

[cargo]

[artifact.mac-x86]
paths = {toolup = "x86_64-apple-darwin/toolup", toolup-shim = "x86_64-apple-darwin/toolup-shim"}
compress = { name = "toolup-mac-x86.tar.gz", format = "tgz" }
target = "GitHub"

[artifact.mac-aarch64]
paths = {toolup = "aarch64-apple-darwin/toolup", toolup-shim = "aarch64-apple-darwin/toolup-shim"}
compress = { name = "toolup-mac-aarch64.tar.gz", format = "tgz" }
target = "GitHub"

[artifact.linux]
paths = {toolup = "x86_64-unknown-linux-gnu/toolup", toolup-shim = "x86_64-unknown-linux-gnu/toolup-shim"}
compress = { name = "toolup-linux.tar.gz", format = "tgz" }
target = "GitHub"
